name: Release & Publish

on:
  release:
    types: [created]

permissions:
  contents: write
  packages: write # necesario para publicar en GitHub Packages

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js para NPM
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: ğŸ“¥ Instalar dependencias
        run: npm install

      - name: ğŸ”¢ Leer versiÃ³n desde el tag
        id: version
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: ğŸ§¾ Configurar Git y hacer pull
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git pull origin ${{ github.event.release.target_commitish }}

      - name: ğŸ“ Actualizar package.json con nueva versiÃ³n
        run: |
          node -e "let pkg = require('./package.json'); pkg.version = process.env.RELEASE_VERSION; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"

      - name: ğŸ§ª Instalar conventional-changelog-cli
        run: npm install -g conventional-changelog-cli

      - name: ğŸ§¾ Generar o actualizar CHANGELOG.md
        run: |
          conventional-changelog -p angular -i CHANGELOG.md -s -r 0

      - name: âœ… Commit y push de cambios
        run: |
          git add package.json CHANGELOG.md
          git commit -m "chore: release v${RELEASE_VERSION}" || echo "No hay cambios que commitear"
          git push origin HEAD:${{ github.event.release.target_commitish }}

      - name: ğŸš€ Publicar en NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public --registry=https://registry.npmjs.org/